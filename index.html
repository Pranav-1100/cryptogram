<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptogram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./ethers.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--tg-theme-bg-color, #0f172a);
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            padding: 1rem;
        }

        .form {
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.9));
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            padding: 1rem 0 2rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .logo-subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .field {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .field:focus-within {
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        .field-label {
            display: block;
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .input-field {
            width: 100%;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
        }

        textarea.input-field {
            min-height: 80px;
        }

        .button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .button-primary {
            background: linear-gradient(45deg, #60a5fa, #a855f7);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(96, 165, 250, 0.2);
        }

        .button-secondary {
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(96, 165, 250, 0.2);
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .loader {
            display: none;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .loader-spin {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(96, 165, 250, 0.1);
            border-left-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .transaction-link {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .transaction-link a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.875rem;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.2), transparent);
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="logo">
                <h1 class="logo-text">Cryptogram</h1>
                <p class="logo-subtitle">Secure Crypto Transfers</p>
            </div>

            <div class="field">
                <label class="field-label">Amount</label>
                <input type="number" class="input-field" placeholder="Enter amount" id="amount" />
            </div>

            <div class="field">
                <label class="field-label">Private Key</label>
                <textarea class="input-field" placeholder="Enter your private key" id="private_key"></textarea>
            </div>

            <div class="field">
                <label class="field-label">Recipient Address</label>
                <input type="text" class="input-field" placeholder="Enter recipient address" id="address" />
            </div>

            <div class="loader" id="center">
                <div class="loader-spin"></div>
            </div>

            <div class="transaction-link">
                <a target="_blank" id="link" href="">View Transaction</a>
            </div>

            <button id="form" class="button button-primary">Transfer</button>
            <button id="check_blance" class="button button-secondary">Check Balance</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("form").addEventListener("click", handler);
            document.getElementById("check_blance").addEventListener("click", checkBlance);
        });

        function handler() {
            document.getElementById("center").style.display = "flex";
            const private_key = document.getElementById("private_key").value;
            const amount = document.getElementById("amount").value;
            const address = document.getElementById("address").value;

            const provider = new ethers.providers.JsonRpcProvider(
                "https://polygon-mumbai.g.alchemy.com/v2/0awa485pp03Dww2fTjrSCg7yHlZECw-K"
            );

            let wallet = new ethers.Wallet(private_key, provider);
            const tx = {
                to: address,
                value: ethers.utils.parseEther(amount),
            };

            var a = document.getElementById("link");
            a.href = "somelink url";
            
            wallet.sendTransaction(tx).then((txObj) => {
                console.log("txHash", txObj.hash);
                document.getElementById("center").style.display = "none";
                const a = document.getElementById("link");
                a.href = `https://mumbai.polygonscan.com/tx/${txObj.hash}`;
                document.getElementById("link").parentElement.style.display = "block";
                tg.showAlert('Transaction successful! Check the link below to view it.');
            }).catch(error => {
                document.getElementById("center").style.display = "none";
                tg.showAlert('Transaction failed: ' + error.message);
            });
        }

        function checkBlance() {
            document.getElementById("center").style.display = "flex";
            const provider = new ethers.providers.JsonRpcProvider(
                "https://polygon-mumbai.g.alchemy.com/v2/0awa485pp03Dww2fTjrSCg7yHlZECw-K"
            );
            
            const address = document.getElementById("address").value;
            provider.getBalance(address).then((balance) => {
                const balanceInEth = ethers.utils.formatEther(balance);
                document.getElementById(
                    "check_blance"
                ).innerText = `Balance: ${balanceInEth} MATIC`;
                document.getElementById("center").style.display = "none";
                tg.showAlert(`Balance: ${balanceInEth} MATIC`);
            }).catch(error => {
                document.getElementById("center").style.display = "none";
                tg.showAlert('Failed to check balance: ' + error.message);
            });
        }
    </script>
</body>
</html>
